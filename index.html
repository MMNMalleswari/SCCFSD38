    header { background: linear-gradient(135deg, #0f3460, #e94560);

            padding: 15px 30px; 
            margin: 15px;

            color: white; 
            background: linear-gradient(135deg, #e94560, #0f3460); 
            border: none;  
            border-radius: 50px; 
            cursor: pointer; 
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;

        }
